plugins {
    id 'java'
}

group = 'com.kodilla'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.10.0'
    implementation group: 'ch.obermuhlner', name: 'big-math', version: '2.3.2'
    implementation group: 'br.com.objectos', name: 'core-list', version: '0.7.0-jdk17'
    implementation group: 'com.typesafe.akka', name: 'akka-stream_3', version: '2.8.5'
}

test {
    useJUnitPlatform()
}